    <style>
        *{
            border: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #bcdfeb;

            font-size: 1.2rem;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .input-coment{
            position: fixed;
            bottom: 0;
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
        }
        hr{
            border: 0.5px solid gray;
        }
        #addComment{
            margin-top: 5px;
            width: 150px;
            padding: 10px;
            background-color: #23a4ce;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .comment{
            width: fit-content;
            margin: 30px;
            border: 1px double #23a4ce;
            border-radius: 5px;
            padding: 15px;
            background-color: white;

            position: relative;
        }
        .trumbowyg-editor{
            overflow: auto;
            max-height: 50vh;
        }
        #hide-comment{
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 11;
            background-color: #23a4ce;
            padding: 10px;
            border-radius: 50%;
            margin-right: 7vh;
            margin-bottom: 7vh;
            color: white;

            cursor: pointer;
        }
        .visibility{
            width: 24px;
            height: 24px;
        }
        .infoButton{
            margin: 5px 10px 0 10px;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #23a4ce;
            border-radius: 50%;
            color: white;

            cursor: pointer;
        }
        .comment-header{
            display: flex;
            width: 100%;
            justify-content: space-between;
            position:absolute;
            top: -25px;
            left: 0;
        }
        .author{
            color: #4d4a43;
            margin-left: 10px;
            display: flex;
        }
        .options-icon{
            margin-right: 5px;
            text-align: end;
        }
        .options-menu-list{
            position: absolute;
            text-align: start;
            background-color: white;
            border: 0.5px solid #0073ff;
            padding: 5px;
            border-radius: 5px;
        }
        .options-menu-list ul{
            list-style: none;
            padding: 0;
            text-align: center;
            z-index: 10;
        }
        .options-menu-list li{
            padding: 5px;
            cursor: pointer;
        }
        .options-menu-list li:hover{
            background-color: #b4d3fe;
            border-radius: 5px;
        }
        .reply{
            margin-top: 20px;

            display: flex;
            justify-content: center;
        }
    </style>

    <script>
        const container = document.getElementById('container');
        let isShowing;

        $('#hide-comment').click(() => {

            if (isShowing){
                isShowing = false

                $('#coment-content').trumbowyg({
                    btns: [
                        ['formatting'],
                        ['strong', 'em', 'del'],
                        ['superscript', 'subscript'],
                        ['link'],
                        ['insertImage'],
                        ['justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull'],
                        ['unorderedList', 'orderedList'],
                        ['horizontalRule'],
                        ['emoji']
                    ]
                });

            }else{
                isShowing = true

                let comentArea = document.querySelector('.input-coment .content').firstChild

                const newTextarea = document.createElement('textarea')
                newTextarea.id = 'coment-content';

                document.querySelector('.input-coment .content').replaceChild(newTextarea, comentArea)
            }
        })

        const resizeObserver  = new ResizeObserver(() => {
            container.style.marginBottom = document.querySelector('.input-coment').clientHeight + 'px'
        })

        resizeObserver.observe(document.querySelector('.input-coment'))
        
        if (sessionStorage.getItem('comments') != null){
            container.innerHTML += sessionStorage.getItem('comments');
        }

        document.querySelectorAll('.comment').forEach((comment) => {
            addListeners(comment.id)
        });

        function addComment(){

            if (document.getElementById('AuthorOfComment').value == ''){
                return alert('Insira o nome do Autor do Comentário.')
            }

            const comment = document.querySelector('.trumbowyg-editor');

            const commentInfo = document.getElementById('commentInfo')

            if (commentInfo.textContent === ''){
                const newComment = document.createElement('div');
                const commentUniqueId = generateUUID();
                newComment.id = commentUniqueId;
                newComment.classList.add('comment')
                newComment.innerHTML = includeHeader(document.getElementById('AuthorOfComment').value)
                const newCommentContent = document.createElement('div');
                newCommentContent.classList.add('comment-content')
                newCommentContent.innerHTML += comment.innerHTML
                newComment.innerHTML += newCommentContent.outerHTML
                container.innerHTML += newComment.outerHTML

                addListeners(commentUniqueId)
            }

            if(commentInfo.textContent.split(": ")[0] === "Editando o Comentário"){
                const commentIdEdited = commentInfo.textContent.split(": ")
                document.getElementById(commentIdEdited[1]).querySelector('.comment-content').innerHTML = comment.innerHTML
                commentInfo.textContent = ''
            }
            
            if(commentInfo.textContent.split(": ")[0] === "Respondendo o Comentário"){
                const Reply = document.createElement('div');
                Reply.classList.add('reply')

                const newComment = document.createElement('div');
                const commentUniqueId = generateUUID();
                newComment.id = commentUniqueId;
                newComment.classList.add('comment')
                newComment.innerHTML = includeHeader(document.getElementById('AuthorOfComment').value)
                const newCommentContent = document.createElement('div');
                newCommentContent.classList.add('comment-content')
                newCommentContent.innerHTML += comment.innerHTML
                newComment.innerHTML += newCommentContent.outerHTML
                Reply.innerHTML += newComment.outerHTML

                const commentIdEdited = commentInfo.textContent.split(": ")
                document.getElementById(commentIdEdited[1]).querySelector('.comment-content').innerHTML += Reply.outerHTML
                commentInfo.textContent = ''

                addListeners(commentUniqueId)
            }

            comment.innerHTML = ''

            sessionStorage.setItem('comments', container.innerHTML);

            function includeHeader(author){

                const headerComment = 
                `
                <div class="comment-header">
                    <div class="author">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#4d4a43"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>

                        <h5 style="margin-right: 5px;">${author}</h5>
                    </div>

                    <div class="options-icon">
                        <svg style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#4d4a43"><path d="M480-360 280-560h400L480-360Z"/></svg>

                        <div class="options-menu-list" style="display: none;">
                            <ul>
                                <li>Responder</li>
                                <li>Editar</li>
                                <li>Apagar</li>
                            </ul>                    
                        </div>
                    </div>
                </div>
                `

                return headerComment
            }
        }

        function addListeners(commentId){
                const comment = document.getElementById(commentId)

                comment.querySelector('.options-icon').children[0].addEventListener('click', () => {
                    if (comment.querySelector('.options-menu-list').style.display == 'none'){
                        comment.querySelector('.options-menu-list').style.display = ''
                    }else{
                        comment.querySelector('.options-menu-list').style.display = 'none'
                    }
                })

                comment.querySelector('.options-menu-list').children[0].children[0].addEventListener('click', () => {replyComment(commentId)})
                comment.querySelector('.options-menu-list').children[0].children[1].addEventListener('click', () => {editComment(commentId)}) 
                comment.querySelector('.options-menu-list').children[0].children[2].addEventListener('click', () => {deleteComment(commentId)})

                function replyComment(id){
                    if (document.querySelector('.trumbowyg-editor') == null){$('#hide-comment').click()}
                    document.getElementById('commentInfo').textContent = `Respondendo o Comentário: ${id}`

                    comment.querySelector('.options-menu-list').style.display = 'none'
                }
                
                function editComment(id){
                    if (document.querySelector('.trumbowyg-editor') == null){$('#hide-comment').click()}
                    document.getElementById('commentInfo').textContent = `Editando o Comentário: ${id}`
                    document.querySelector('.trumbowyg-editor').innerHTML = document.getElementById(id).querySelector('.comment-content').innerHTML 

                    comment.querySelector('.options-menu-list').style.display = 'none'
                }

                function deleteComment(id){
                    document.getElementById(id).remove()
                    sessionStorage.setItem('comments', document.getElementById("container").innerHTML)
                }
            }

        let visibility = true;

        function hide(){
            const icon_on = document.getElementById('visibility')
            const icon_off = document.getElementById('visibility_off')

            if(visibility){
                document.querySelector('.input-coment').style.display = 'none';
                icon_off.style.display = 'none';
                icon_on.style.display = '';
                visibility = false;

            }else{
                document.querySelector('.input-coment').style.display = '';
                icon_off.style.display = '';
                icon_on.style.display = 'none';
                visibility = true;
            }
        }

    function getComents() {
    const comments = document.getElementById('container').innerHTML

    navigator.clipboard.writeText(comments)
    }

    async function insertComents(){
        container.innerHTML += await navigator.clipboard.readText()

        sessionStorage.setItem('comments', container.innerHTML);
    }

    function savePage() {
        hide()

        const htmlContent = document.documentElement.outerHTML;
        
        const blob = new Blob([htmlContent], { type: 'text/html' });
        saveAs(blob, "Relatório - Revisão Contábil");
    }

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0,
                v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }
